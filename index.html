<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using pure JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- <div id="main"> -->
    <div id="options">
        <div class="head">
            <h1>Options</h1>
        </div>
        <div class="clocks" id="clocks">
            <img class="clock" src="clock1.png" id="1" alt="" srcset="">
            <img class="clock" src="clock2.png" id="2" alt="" srcset="">
            <img class="clock" src="clock3.png" id="3" alt="" srcset="">
            <img class="clock" src="clock4.png" id="4" alt="" srcset="">
            <img class="clock" src="clock5.png" id="5" alt="" srcset="">
            <img class="clock" src="clock6.png" id="6" alt="" srcset="">
            <img class="clock" src="clock7.png" id="7" alt="" srcset="">
            <img class="clock" src="clock8.png" id="8" alt="" srcset="">
            <img class="clock" src="clock9.png" id="9" alt="" srcset="">
        </div>
    </div>
    <div id="clockContainer">
        <img id="bk" src="clock3.png" alt="" srcset="">
        <div id="hour"></div>
        <div id="circle"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="date">23</div>
    </div>
    <!-- </div> -->

</body>

</html>
